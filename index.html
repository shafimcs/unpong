<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Unpong</title>
  <link rel="stylesheet" href="style/style.css"/>
  <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
</head>
<body>
<div class="view-container grid-1">
  <!--<div class="white-cover show"></div>-->
  <div class="splash">
    <header>
      <h1>Unpong</h1>
    </header>
    <h2>Are you a...</h2>
    <span class="button red" data-state="player">Player</span><br>
    <span class="button red" data-state="keeper">Score Keeper</span><br>
    <span class="button red" data-state="display">Display Screen</span><br>
  </div>
  <div class="view-team0" data-player="0">
    <header>
      <h1>Team Red</h1>
      <img src="img/johnny.jpg" alt=""/>
      <h2></h2>
      <h3></h3>
    </header>
  </div>
  <div class="center">
    <header>
      <h1>Unpong</h1>
    </header>

    <div class="score-container">
      <div class="score-card team0">0</div>
      <div class="score-card team1">0</div>
    </div>

    <ol class="leaderboard">
    </ol>

  </div>
  <div class="view-team1" data-player="1">
    <header>
      <h1>Team Blue</h1>
      <img src="img/steph.jpg" alt=""/>
      <h2></h2>
      <h3></h3>
    </header>

  </div>
</div>

<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="js/scoring.js"></script>
<script src="js/elo.js"></script>
<script src="js/leaderboard.js"></script>
</body>
</html>
